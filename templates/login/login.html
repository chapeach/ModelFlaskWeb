<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothieShop : Login</title>
    <script src="/static/js/bootstrap@5.3.3.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap@5.3.3.css">
</head>

<body class="d-flex justify-content-center align-items-center" style="background-color: #0F2B05;">

    <form action="/fn_login" method="POST">
        <div class="mt-5">

            <div class="d-flex justify-content-center">
                <h1 class="text-light">Smoothie Shop</h1>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="userId" required>
                <label for="floatingInput">User ID</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-outline-success" style="width: 100%">Login</button>
            </div>

        </div>
    </form>

</body>

</html>
